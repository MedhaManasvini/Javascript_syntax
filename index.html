<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 77</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Let's access the console</h1>
    
    <p> Console can be accessed by: <br>Right click on the web-page<br>Click on Inspect<br>A tab at the right opens<br>Click on the console tab<br></p>
    
    <script>
        var first_name = "Medha"

        var last_name = "Manasvini"

        var full_name = first_name.concat(last_name)
        console.log(full_name);
        
        var f = first_name.replace("Medha","Mukesh")
        console.log("Relaced text: "+f);

        var a = 8 
        console.log("8 is the first no.");

        var b = 4
        console.log("4 is the second no.");

        console.log("Maximum out of them: "+Math.max(a, b));

        console.log("Minimum out of them: "+Math.min(a, b));

        console.log("square root of 4: "+Math.sqrt(b));
        
        console.log("8 ^ 4 = "+Math.pow(a, b));
        
        console.log("Change to Uppercase: "+full_name.toUpperCase());
        
        var add = a + b
        
        console.log("8+4= "+add);
        
        var subtract = a - b
        
        console.log("8-4= "+subtract);
        
        var multiply = a * b
        
        console.log("8x4= "+multiply);
        
        var divide = a / b
        
        console.log("8/4= "+divide);
        
    </script>
</body>

</html>
